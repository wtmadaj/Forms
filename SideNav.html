<body>

	<div style="margin-left:25%; padding:16px">
		<h2>Basic Form</h2>
	</div>

<!-- Type: form field type, id: for styling, name: for form submission -->
<!-- Added margin-left to accommodate side nav -->
	<form style="margin-left:25%"> 
		<label for="first-name">First Name:</label>
		<input type="text" id="first-name" name="first-name" placeholder="First Name">
		<label for="last-name">Last Name:</label>
		<input type="text" id="last-name" name="last-name" placeholder="Last Name"><br><br>

		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label><br>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label><br>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label><br><br>

		<label for="phone">Phone Number:</label>
		<input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br><br>

		<textarea id="description" name="description" rows="15" cols="50" placeholder="Describe yourself"></textarea><br>
		<input type="submit">
	</form>

</body>
